<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/x-icon">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ site.baseurl }}/feed.xml">
  {% seo %}
  <script defer src="{{ site.baseurl }}/assets/js/affiliate.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9B8JQZF1M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-H9B8JQZF1M');
  </script>
</head>
<body>
  <header class="site-header">
    <a href="{{ site.baseurl }}/">
  <img src="{{ site.baseurl }}/assets/images/default-monochrome-black.svg" alt="MarketReviews Logo" style="height:30px;">
</a>
    <nav>
      {% for item in site.nav %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ "now" | date: "%Y" }} {{ site.author }} · <a href="{{ site.baseurl }}/sitemap.xml">Sitemap</a></p>
  </footer>
</body>
</html>
